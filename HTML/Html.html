<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            width: 100px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
                <th>Header4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">&nbsp</td>
                <td colspan="3">&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        </tbody>
    </table>

    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <ol>
        <li>WIN1</li>
        <li>WIN2</li>
        <li>WIN3</li>
    </ol>
    <dl>
        <dt>WIN1</dt>
        <dd>WIN1-1</dd>
        <dt>WIN2</dt>
        <dt>WIN3</dt>
        <dd>WIN3-1</dd>
    </dl>
    <ol>
        <li>WIN item 1</li>
        <li>WIN item 2
            <ul>
                <li>WIN item 2-1</li>
                <li>WIN item 2-2</li>
            </ul>
        </li>
        <li>WIN item 3</li>
    </ol>
</body>
</html>
